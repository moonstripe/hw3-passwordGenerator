<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="header">
        <h1>
            Password Generator
        </h1>
        <p class="byline">
            Built by <a href="https://github.io/moonstripe11" target="_blank">Kojin Glick</a>
        </p>
        <hr>
    </div>
    <div class="pwGen">
        <p>
            Generate a secure password that meets flexible criteria.
        </p>
        <button id="startbtn" onclick="start();">Start here</button>
        <div id="pwCriteria">
        <p>
            Customize password criteria:
        </p>
       
            <input type="checkbox" id="uppercase" name="uppercase"
                   checked>
            <label for="uppercase">Include Uppercase</label>
        
          
        
            <input type="checkbox" id="lowercase" name="lowercase"
                   checked>
            <label for="lowercase">Include Lowercase</label>
        

        
            <input type="checkbox" id="numeric" name="numeric"
                   checked>
            <label for="numeric">Include Numeric</label>
       


            <input type="checkbox" id="special" name="special"
                   checked>
            <label for="special">Include Special Characters</label>

            <button id="genbtn" onclick="generatePassword();">Generate!</button>

            <p id="showpw"></p>
        </div>
    </div>
</body>
</html>
