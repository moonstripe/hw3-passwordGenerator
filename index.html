<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="header">
        <h1>
            Password Generator
        </h1>
        <p class="byline">
            Built by <a href="https://github.io/moonstripe11" target="_blank">Kojin Glick</a>
        </p>

    </div>
    <div class="pwGen">
        <p>
            Generate a secure password that meets flexible criteria.
        </p>
        <input type="number" id="length-of-pass" name="length-of-pass" placeholder="enter password length (8~128)">
        <div id="pwCriteria">
            <ul>
                <li>
                    <input type="checkbox" id="uppercase" name="uppercase" checked>
                    <label for="uppercase">Include Uppercase</label>
                </li>
                <li>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase">Include Lowercase</label>
                </li>
                <li>
                    <input type="checkbox" id="numeric" name="numeric" checked>
                    <label for="numeric">Include Numeric</label>
                </li>
                <li>
                    <input type="checkbox" id="special" name="special" checked>
                    <label for="special">Include Special Characters</label>
                </li>
            </ul>


            <button id="genbtn" ;>Generate!</button>
            <p id="showpw">Your password: </p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
